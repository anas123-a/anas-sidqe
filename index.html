<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Naskh Arabic', serif;
      background: linear-gradient(to bottom, #000000, #111111);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Intro Screen */
    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }

    .intro-screen h1 {
      color: #0db596;
      font-size: 24px;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    .enter-btn {
      padding: 12px 25px;
      font-size: 18px;
      background: #00ffd1;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Noto Naskh Arabic', serif;
    }

    .enter-btn:hover {
      background: #00bfa6;
      transform: scale(1.05);
    }

    /* Main Content */
    #main-content {
      display: none;
      padding: 20px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #00ffd1;
      margin: 30px auto 15px;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(0, 255, 209, 0.5);
      transition: transform 0.3s;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1.name {
      margin: 15px 0;
      font-size: 28px;
      color: #00ffd1;
      text-shadow: 0 0 10px rgba(0, 255, 209, 0.3);
    }

    /* Link Buttons */
    .link-container {
      margin: 25px auto;
      max-width: 400px;
    }

    .link-button {
      display: block;
      margin: 0 auto 15px;
      padding: 14px;
      width: 100%;
      background: rgba(0, 255, 209, 0.2);
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 2px solid #00ffd1;
      backdrop-filter: blur(5px);
    }

    .link-button:hover {
      background: rgba(0, 255, 209, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 209, 0.3);
    }

    .description {
      color: #a0a0a0;
      font-size: 14px;
      margin-top: 5px;
      line-height: 1.5;
    }

    /* Audio Controls */
    .audio-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 50%;
      display: block;
    }

    .audio-btn {
      background: none;
      border: none;
      color: #00ffd1;
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .audio-btn:hover {
      background: rgba(0, 255, 209, 0.2);
    }

    /* Snow Effect */
    canvas#snowCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .profile-img {
        width: 140px;
        height: 140px;
      }
      
      h1.name {
        font-size: 24px;
      }
      
      .link-button {
        font-size: 16px;
        padding: 12px;
      }
      
      .intro-screen h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Intro Screen -->
  <div class="intro-screen" id="intro">
    <h1>بخێره بێیت بۆ ماڵپەڕی کەسی من</h1>

  <!-- Main Content -->

  <!-- Audio Controls -->
  <div class="audio-controls" id="audioControls">
    <button class="audio-btn" id="musicToggle">🔊</button>

  <!-- Background Audio -->
  <audio id="bgMusic" loop>
    <source src="c:\Users\anasr\Downloads\IMG_4711.mp3" type="audio/mp3">
    براوسەرەکەت پشتیوانی لە مۆسیقا ناکات
  </audio>

  <!-- Snow Effect -->
  <canvas id="snowCanvas"></canvas>

  <script>
    // Initialize variables
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    let isMusicPlaying = false;
    
    // Set initial volume
    bgMusic.volume = 0.3;

    // Enter Site Function
    document.getElementById('enterButton').addEventListener('click', function() {
      // Start playing music immediately on button click
      bgMusic.play()
        .then(() => {
          isMusicPlaying = true;
          musicToggle.textContent = '🔊';
        })
        .catch(error => {
          console.log("Autoplay prevented:", error);
          isMusicPlaying = false;
          musicToggle.textContent = '🔇';
        });

      // Transition to main content
      document.getElementById('intro').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 500);
    });

    // Music Toggle Control
    musicToggle.addEventListener('click', function() {
      if (isMusicPlaying) {
        bgMusic.pause();
        musicToggle.textContent = '🔇';
      } else {
        bgMusic.play()
          .then(() => {
            musicToggle.textContent = '🔊';
          })
          .catch(error => {
            console.log("Playback failed:", error);
          });
      }
      isMusicPlaying = !isMusicPlaying;
    });

    // Snow Effect
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const snowflakes = [];
    const snowflakeCount = 150;

    // Create snowflakes
    for (let i = 0; i < snowflakeCount; i++) {
      snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speed: Math.random() * 1 + 0.5,
        wind: Math.random() * 0.5 - 0.25,
        opacity: Math.random() * 0.5 + 0.5
      });
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (const flake of snowflakes) {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
        ctx.fill();
        
        flake.y += flake.speed;
        flake.x += flake.wind;
        
        if (flake.y > canvas.height) {
          flake.y = -10;
          flake.x = Math.random() * canvas.width;
        }
        
        if (flake.x > canvas.width + 5) flake.x = -5;
        if (flake.x < -5) flake.x = canvas.width + 5;
      }
      
      requestAnimationFrame(drawSnowflakes);
    }

    drawSnowflakes();

    // Fallback for profile image
    document.getElementById('profileImage').onerror = function() {
      this.src = 'https://via.placeholder.com/160x160/333333/00ffd1?text=ئاناس';
      this.alt = 'وێنەی پلەیسهۆڵدەر';
    };
  </script>
</body>
